<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <p:growl id="msj" autoUpdate="true" />
        <div align="center">
            <h:form id="formMascota">
                <p:panel id="panelMascota" style="width: 40%">
                    <f:facet name="header" >
                        <p:column>
                            <p:outputLabel value="Mascotas" />
                        </p:column>
                    </f:facet>
                    <p:panelGrid style="width: 40% ">

                        <p:row>
                            <p:column>
                                <p:outputLabel value="ID"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{mascotaBean.mascota.idMascota}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Nombre Mascota"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{mascotaBean.mascota.nombreMascota}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Nombre DueÃ±o"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{mascotaBean.mascota.nombreCliente}"   />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Raza"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{mascotaBean.mascota.raza}"  />
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:commandButton value="Registrar" action="#{mascotaBean.guardar()}" update=":formData:dataTable,:formMascota" />
                    <p:commandButton value="Nuevo" action="#{mascotaBean.limpiar()}" update=":formMascota"/>
                </p:panel>

            </h:form>

            <h:form id="formData">

                <p:dataTable rowKey="#{mascota.idMascota}" selection="#{mascotaBean.mascota}" selectionMode="single" id="dataTable" var="mascota" value="#{mascotaBean.listar()}" style="width: 40%">
                    <p:ajax event="rowSelect" update=":formMascota"/>
                    <p:column headerText="Codigo">
                        <p:outputLabel value="#{mascota.idMascota}" />
                    </p:column>
                    <p:column headerText="Mascota">
                        <p:outputLabel value="#{mascota.nombreMascota}" />
                    </p:column>
                    <p:column headerText="Cliente">
                        <p:outputLabel value="#{mascota.nombreCliente}" />
                    </p:column>
                    <p:column headerText="Raza">
                        <p:outputLabel value="#{mascota.raza}" />
                    </p:column>
                    <p:column>
                        <p:commandButton value="Eliminar" action="#{mascotaBean.eliminar(codigo)}" />
                    </p:column>
                </p:dataTable>
            </h:form>

        </div>
    </body>
</html>
